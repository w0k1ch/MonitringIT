{% extends 'partials/base.html' %}
{% block title %}Страница удаления{% endblock %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-lg-6 col-md-8">
            <div class="card border-0 shadow-lg rounded-3 animate__animated animate__fadeInUp">
                <div class="card-body p-5 text-center">
                    <!-- Иконка удаления -->
                    <div class="mb-4">
                        <i class="fas fa-exclamation-triangle fa-4x text-danger mb-3"></i>
                        <h2 class="h3 font-weight-bold mb-0">Удаление задачи</h2>
                        <p class="text-muted">Это действие невозможно отменить</p>
                    </div>

                    <!-- Предупреждение -->
                    <div class="alert alert-danger text-start">
                        <h5 class="alert-heading">Вы уверены, что хотите удалить эту задачу?</h5>
                        <hr>
                        <p class="mb-0">Все связанные данные будут безвозвратно удалены.</p>
                    </div>

                    <!-- Кнопки -->
                    <div class="d-grid gap-2 mt-4">
                        <form method="POST" class="d-inline">
                            {% csrf_token %}
                            <div class="d-flex justify-content-center gap-3">
                                <a href="{% url 'dashboard-tasks' %}" class="btn btn-secondary btn-lg rounded-pill px-4">
                                    <i class="fas fa-arrow-left me-2"></i>Назад
                                </a>
                                <button type="submit" class="btn btn-danger btn-lg rounded-pill px-4">
                                    <i class="fas fa-trash-alt me-2"></i>Удалить
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Стили -->
<style>
    .card {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .btn-danger {
        background: linear-gradient(135deg, #dc3545, #c82333);
        border: none;
        transition: all 0.3s;
    }

    .btn-danger:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(220, 53, 69, 0.4);
    }

    .alert-danger {
        border-radius: 12px;
        border: none;
        background: rgba(220, 53, 69, 0.1);
    }
</style>

<!-- Подключение библиотек -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

{% endblock %}
