{% extends 'partials/base.html' %}
{% block title %}Вход в систему{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg rounded-3 animate__animated animate__fadeInUp">
                <div class="card-body p-5">
                    <!-- Заголовок -->
                    <div class="text-center mb-5">
                        <i class="fas fa-sign-in-alt fa-3x text-danger mb-4"></i>
                        <h2 class="h3 font-weight-bold mb-0">Добро пожаловать</h2>
                        <p class="text-muted">Пожалуйста, авторизуйтесь</p>
                    </div>

                    <!-- Форма входа -->
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Поле имени пользователя -->
                        <div class="mb-4">
                            <label class="form-label">Имя пользователя</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                        </div>

                        <!-- Поле пароля -->
                        <div class="mb-4">
                            <label class="form-label">Пароль</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                        </div>

                        <!-- Кнопка входа -->
                        <button type="submit" class="btn btn-danger btn-lg w-100 rounded-pill py-3 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти
                        </button>

                        <!-- Ссылки -->
                        <div class="text-center">
                            <div class="mt-2">
                                <span class="text-muted">Нет аккаунта?</span>
                                <a href="{% url 'user-register' %}" class="text-primary text-decoration-none ms-2">Регистрация</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Стили -->
<style>
    .card {
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
        transition: transform 0.3s;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .input-group-text {
        background-color: #f8f9fa;
        border-right: none;
    }

    .form-control {
        border-left: none;
        transition: all 0.3s;
    }

    .form-control:focus {
        box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.25);
    }

    .btn-primary {
        background: linear-gradient(135deg, #0d6efd, #0b5ed7);
        border: none;
        transition: all 0.3s;
    }

    .btn-primary:hover {
        transform: scale(1.02);
        box-shadow: 0 5px 15px rgba(13, 110, 253, 0.4);
    }
</style>

<!-- Подключение библиотек -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

{% endblock %}
