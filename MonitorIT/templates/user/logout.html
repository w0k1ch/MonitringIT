{% extends 'partials/base.html' %}
{% block title %}Выход из системы{% endblock %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-lg-5 col-md-7">
            <div class="card border-0 shadow-lg rounded-3 animate__animated animate__fadeInUp">
                <div class="card-body p-5 text-center">
                    <!-- Иконка выхода -->
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-4x text-primary mb-3"></i>
                        <h2 class="h3 font-weight-bold text-dark mb-0">До скорой встречи!</h2>
                        <p class="text-muted">Вы успешно вышли из системы</p>
                    </div>

                    <!-- Анимация разделителя -->
                    <div class="separator my-4">
                        <div class="line"></div>
                        <span class="px-3 text-muted">Хотите ли войти снова?</span>
                        <div class="line"></div>
                    </div>

                    <!-- Кнопка возврата -->
                    <div class="d-grid gap-3">
                        <a href="{% url 'user-login' %}" class="btn btn-danger btn-lg rounded-pill">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .separator {
        display: flex;
        align-items: center;
        text-align: center;
    }

    .separator .line {
        flex: 1;
        height: 1px;
        background-color: #e0e0e0;
    }

    .animate__fadeInUp {
        animation-duration: 0.6s;
    }

    .card {
        transition: transform 0.3s;
        background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .rounded-3 {
        border-radius: 1rem !important;
    }
</style>

<!-- Подключение анимаций -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
{% endblock %}
